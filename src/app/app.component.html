<div class="container">
    <div class="card bg-dark text-white m-3 mt-5 mb-5">
        <h5 class="card-header text-center">
            <img src="../assets/lco.png" alt="" width="30" height="30" class="mr-2" /> LCO Signup Form
        </h5>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" />
                        <div class="text-warning" *ngIf="h.firstName.errors && h.firstName.touched">
                            <div *ngIf="h.firstName.errors.required">
                                First Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" />
                        <div class="text-warning" *ngIf="h.lastName.errors && h.lastName.touched">
                            <div *ngIf="h.lastName.errors.required">
                                Last Name is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" />
                    <div class="text-warning" *ngIf="h.email.errors && h.email.touched">
                        <div *ngIf="h.email.errors.required">Email is required</div>
                        <div *ngIf="h.email.errors.email">
                            Email must be a valid email address
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="text-warning" *ngIf="h.password.errors && h.password.touched">
                            <div *ngIf="h.password.errors.required">Password is required</div>
                            <div *ngIf="h.password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" />
                        <div class="text-warning" *ngIf="h.confirmPassword.errors && h.confirmPassword.touched">
                            <div *ngIf="h?.confirmPassword?.errors?.required">
                                Confirm Password is required
                            </div>
                            <div *ngIf="h?.confirmPassword?.errors?.mustmatch">
                                Passwords must match
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="acceptTerms" class="form-check-input" formControlName="acceptTandC" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label
          >
          <div class="text-warning" *ngIf="h?.acceptTandC?.errors?.required && h.acceptTandC.touched">
            Accept Ts & Cs is required
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-lg px-4 mx-4">Register</button>
          <button class="btn btn-warning" type="reset" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
